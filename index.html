<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora de IMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />  
  
</head>
<body>
  <div class="banner">
    <h1 class="title">Calculadora IMC</h1>
  </div>
  <form class="form">
    <div class="form-group">
      <label for="peso">Peso em Kg:</label>
      <input type="text" id="peso" name="peso" placeholder="Seu peso em kg"><br>
    </div>
    <div class="form-group">
      <label for="altura">Altura em cm:</label>
      <input type="text" id="altura" name="altura" placeholder="Sua altura em cm"><br>
    </div>
    <div class="form-group">
        <label for="sexo">Sexo:</label>
        <p>
          <label>
            <input class="with-gap" name="sexo" type="radio"  />
            <span>Feminino</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="sexo" type="radio"  />
            <span>Masculino</span>
          </label>
        </p>
    </div>
    <button type="submit" class="btn btn-success">Calcular</button>

    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="modal-header">Modal Header</h4>
      <p></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
